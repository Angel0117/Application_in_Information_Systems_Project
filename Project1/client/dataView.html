<template name="DataViewTemplate">
    <h1>Navigation</h1>
    <nav>
        <li><a href="/">Return to Input</a></li>
    </nav>
    <h2>Data View Template</h2>

    <div>
      <input type="button" id="btnLoad" value="Generate Table" >
    </div>
    <body>
<form>
      <table id="tbl1" border=2>
        <thead>          
            <th>Case ID</th>
            <th>Hospital Code</th>

            <th>Department</th>
            <th>Ward Type</th>

            <th>Bed Grade</th>
            <th>Patient ID</th>
            <th>City Code: Patient</th>

            <th>Severity</th>
            <th>Visitors</th>
            <th>Age</th>
            <th>Deposit</th>
            <th>Stay</th>                  
        </thead>

      <button type="submit" id="prev">Prev 100</button>
      <button type="submit" id="next">Next 100</button>
    </form>
